<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 경로 매우 주의!!-->
    <link href="../../css/reset.css" type="text/css" rel="stylesheet">
    <link href="../../css/utils.css" type="text/css" rel="stylesheet">
    <link href="../../css/style.css" type="text/css" rel="stylesheet">
    <link href="../../css/button.css" type="text/css" rel="stylesheet">
    <link href="../../css/component/component-gps.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="canvas-1">

        <header class="d-fl-al m-t-2 header-jc">
            <div>
                <a href="./list.html" class="icon icon-back">뒤로가기</a>
            </div>
            <div>
                <h1 class="h-f-900">우리 동네 설정</h1>
            </div>
            <div>

            </div>
        </header>


        <div class="d-fl m-t-3 jf-sa">

            <input type="search" class="d-b-none address-categ search-dodbogi" placeholder="(동,읍,면) + 아파트 or 마을로 검색">
            <form>
                <input type="button" class="gps-button" onclick="startGeolocation()" />
            </form>
        </div>

        <main>
            <div id="map"></div>
            <div class="m-t-3">
                <span>우리 동네를 설정하고 이웃 주민들과 물건을 함께 구매해봐요</span>
            </div>


            <script type="text/javascript"
                src="//dapi.kakao.com/v2/maps/sdk.js?appkey=76eb389721bfd60411ec4ff0173aeaa4"></script>
            <script>
                var id;
                var container = document.getElementById('map');
                var options;
                function startGeolocation() {
                    if (navigator.geolocation) {
                        id = navigator.geolocation.watchPosition(showGeolocation);
                    }
                }
                function showGeolocation(location) {
                    options = {
                        center: new kakao.maps.LatLng(location.coords.latitude, location.coords.longitude),
                        level: 3
                    };;
                    var map = new kakao.maps.Map(container, options);
                    var markerPosition = new kakao.maps.LatLng(location.coords.latitude, location.coords.longitude);
                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });

                    marker.setMap(map);
                    stopGeolocation();
                }
                function stopGeolocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.clearWatch(id);
                    }
                }

            </script>


        </main>

    </section>



</body>

</html>
